<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromisesLoginApp</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
    <div class="textbox">
        
        <input type="text" placeholder="Username" name="" id="username" class="user-input">
        <button onclick="onSubmit()" class="submit-btn" type="button">Submit</button>
    </div>
        
</div>
<script>
    function onSubmit(){
        let userName = document.getElementById('username').value;
        fetchUser(userName);
    }


function fetchUser(username){
    fetch("https://jsonplaceholder.typicode.com/users")
    .then((Res)=> Res.json())
    .then(users => users.map(user =>{ 
    if(user.username == username){
        
        let userStorage = {
            userName: user.name,
            userId: user.id
        }
        console.log(userStorage)
        window.sessionStorage.setItem('user', JSON.stringify(userStorage));
        window.location.href = "home.html";
    }
}
    )).catch(err => console.log(err));
}

    </script>
</body>
</html>
